<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Todo App</title></head><body><div id="app"><aside id="projects"><h2>Projects</h2><ul id="project-list"></ul><button id="add-project-btn">+ Add Project</button></aside><main id="todos"><header><h2 id="current-project-title">Default</h2><button id="addTodo">+ Add Todo</button></header><ul id="todo-list"></ul></main></div><div id="modal" class="hidden"><div class="modal-content"><h3>Add Todo</h3><form id="todo-form"><label>Title <input name="title" required/></label> <label>Description <textarea name="description"></textarea></label> <label>Due Date <input type="date" name="dueDate"/></label> <label>Priority <select name="priority"><option value="low">Low</option><option value="medium" selected="selected">Medium</option><option value="high">High</option></select></label><div class="modal-actions"><button type="submit">Save</button> <button type="button" id="cancel-modal">Cancel</button></div></form></div></div><script defer="defer" src="bundle.js"></script></body></html>
